<form (ngSubmit)="saveNewEntry()" >
  <label for="">Title:</label>
  <input type="text" name="title" id="" [(ngModel)]="entryData.title">
  <br>
  <label for="">Content:</label>
  <textarea name="content" id="" cols="30" rows="3" [(ngModel)]="entryData.content"></textarea>
  <br>
  <label for="">Add image: </label>

  <input type="file" name="img" ng2FileSelect [uploader]="myCoolUploader">


  <button>Save</button>
</form>
